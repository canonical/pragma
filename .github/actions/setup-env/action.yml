name: Setup environment
description: Installs build tools and dependencies
inputs:
  bun-version:
    default: '1.3.6'
    description: Version of Bun to use
  node-version:
    # Node is required for Storybook and Lerna (Bun is used as package manager only)
    # Storybook 10 supports Node 20.16+, 22.19+, or 24+
    default: '24'
    description: Version of Node to use
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}

      # "prepare" hook on `bun install` runs `bun run build`
    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile


    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          
    - name: Install Playwright browsers
      if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
      shell: bash
      run: bunx playwright install --with-deps

      # Workaround for https://github.com/oven-sh/bun/issues/19782
      # Workspace bin symlinks aren't created on first install. Remove after fix is merged.
    - name: Re-link workspace binaries
      shell: bash
      run: bun install
