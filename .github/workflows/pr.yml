name: "Pull request"
on:
  pull_request:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun-version: ['1.2.15']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup environment for Bun ${{ matrix.bun-version }}
        uses: ./.github/actions/setup-env
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Build storybooks
        # Storybook builds are not automatically run by `bun run build` as we don't generally need them for publishing.
        run: lerna run build:storybook

      - name: Code quality checks
        run: bun run check

      - name: Test
        run: bun run test
  build-gate:
    runs-on: ubuntu-latest
    needs: build-matrix
    if: ${{ success() }}
    steps:
      - name: All checks passed
        run: echo "All build matrix jobs completed successfully"