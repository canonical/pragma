name: "Pull request"
on:
  pull_request:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun-version: ['1.3.6']
        # Node 20 EOL is April 2026. Testing on 22 (LTS) and 24 (current).
        node-version: ['22', '24']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup environment for Bun ${{ matrix.bun-version }} and Node ${{ matrix.node-version }}
        uses: ./.github/actions/setup-env
        with:
          bun-version: ${{ matrix.bun-version }}
          node-version: ${{ matrix.node-version }}

      - name: Build all artifacts
        run: lerna run build:all

      - name: Code quality checks
        run: bun run check

      - name: Test
        run: bun run test
  build-gate:
    runs-on: ubuntu-latest
    needs: build-matrix
    if: ${{ success() }}
    steps:
      - name: All checks passed
        run: echo "All build matrix jobs completed successfully"